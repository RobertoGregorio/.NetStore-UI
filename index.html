<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.NET Store</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style/style_products.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="https://cdn-icons-png.flaticon.com/512/1251/1251129.png?w=740&t=st=1650209554~exp=1650210154~hmac=271b3ce8e2ac673eccd04e6a6f62503bd136e2349f2acc08f0b9224043a7a9d5"
                width="30" height="30" class="d-inline-block align-top" alt="">
            .NetStore
        </a>
        <form class="form-inline  ">
            <input class="form-control mr-sm-2" type="search" placeholder="Procurar produtos" aria-label="Search">
            <button type="button" class="btn btn-light"><img src="https://img.icons8.com/ios/344/search--v1.png" alt="" style="width: 20px; height: 20px;"></button>

        </form>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="mr-auto"></div>
            <ul class="navbar-nav my-2 my-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-display="static"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Eu
                    </a>
                    <div class="dropdown-menu dropdown-menu-lg-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Carrinho</a>
                        <a class="dropdown-item" href="#">Conta</a>
                    </div>

                </li>

            </ul>

        </div>
    </nav>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <div id="lista_de_produtos">

    </div>

    <div style="text-align: center; margin-top: 20px;">

            <nav aria-label="Navegação de página exemplo" style="text-align: center">
                <ul class="pagination" style="display:inline-flex">

                  <li class="page-item"><a id="Pag1" class="page-link" href="#" onclick="RenderProductsPaginated(1,3)">1</a></li>
                  <li class="page-item"><a id="Pag2" class="page-link" href="#" onclick="RenderProductsPaginated(2,3)">2</a></li>
                  <li class="page-item"><a id="Pag3" class="page-link" href="#" onclick="RenderProductsPaginated(3,3)">3</a></li>
                  <li class="page-item"><a id="PagNext" class="page-link" href="#" onclick="RenderProductsPaginated(4,3)">Próximo</a></li>
                </ul>
              </nav>
        </footer>
